<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="img/img.jpg" alt=""></span>
        <span style="--i:2;"><img src="img/img1 (1).jpg" alt=""></span>
        <span style="--i:3;"><img src="img/img1 (2).jpg" alt=""></span>
        <span style="--i:4;"><img src="img/img1 (3).jpg" alt=""></span>
        <span style="--i:5;"><img src="img/img1 (4).jpg" alt=""></span>
        <span style="--i:6;"><img src="img/img1 (5).jpg" alt=""></span>
        <span style="--i:7;"><img src="img/img1 (6).jpg" alt=""></span>
        <span style="--i:8;"><img src="img/img1 (7).jpg" alt=""></span>
    </div>
    <script>
        let box = document.querySelector('.box');

        //Function to handle both mouse and touch movements
        function rotatePhoto(xPosition){
            box.style.transform="perspective(1000px) rotateY("+xPosition+"deg)";
        }
        //Event listener for Desktop
        window.onmousemove=function(e){
            let x = e.clientX/3;
            rotatePhoto(x);
        }
        //Event listener for Mobile
        window.ontouchmove=function(e){
        let touch=e.touches[0];
        rotatePhoto(touch.clientX/2);
        }
    </script>
</body>
</html>
